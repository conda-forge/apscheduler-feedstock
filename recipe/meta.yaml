{% set name = "APScheduler" %}
{% set version = "3.9.0.post1" %}
{% set hash_val = "236dbf7244200ffc79c6c0b9ff7d2ed10e7e985f37f48d4a23f4142f4967dcb5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm >=1.70
  run:
    - python
    - setuptools
    - six >=1.4.0
    - pytz
    - tzlocal >=2.0,<3.0
    - futures  # [py==27]
    - funcsigs  # [py==27]
    - trollius  # [py==27]

test:
  imports:
    - apscheduler
    - apscheduler.executors
    - apscheduler.jobstores
    - apscheduler.schedulers
    - apscheduler.schedulers.blocking
    - apscheduler.triggers
    - apscheduler.triggers.cron

about:
  home: https://github.com/agronholm/apscheduler
  license: MIT
  license_file: LICENSE.txt
  summary: In-process task scheduler with Cron-like capabilities
  dev_url: https://github.com/agronholm/apscheduler
  doc_url: https://apscheduler.readthedocs.io

extra:
  recipe-maintainers:
    - ddunwoody
    - synapticarbors
