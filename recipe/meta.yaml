{% set name = "APScheduler" %}
{% set version = "3.10.3" %}
{% set hash_val = "3f17fd3915f14f4bfa597f552130a14a9d1cc74a002fa1d95dd671cb48dba70e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm >=1.70
  run:
    - python >=3.6
    - six >=1.4.0
    - pytz
    - tzlocal >=2.0,!=3.*
    - importlib-metadata

test:
  imports:
    - apscheduler
    - apscheduler.executors
    - apscheduler.jobstores
    - apscheduler.schedulers
    - apscheduler.schedulers.blocking
    - apscheduler.triggers
    - apscheduler.triggers.cron
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/agronholm/apscheduler
  license: MIT
  license_file: LICENSE.txt
  summary: In-process task scheduler with Cron-like capabilities
  dev_url: https://github.com/agronholm/apscheduler
  doc_url: https://apscheduler.readthedocs.io

extra:
  recipe-maintainers:
    - ddunwoody
    - synapticarbors
